<!DOCTYPE html>
<html>
    <!-- CSS memungkinkan kita untuk menggabungkan beberapa jenis selector menjadi sebuah selector gabungan, 
    misalnya kita butuh selector untuk mencari seluruh tag <em> yang berapa di dalam tag <h1>, 
    atau seluruh tag <h1> yang didalamnya terdapat tag <a> dengan class “judul”-->
        <head>
            <title>Belajar CSS</title>
            <style type="text/css">
            </style>
        </head>
    <body>
        <h2 class="judul">Belajar CSS</h2>

        <!-- Elemen HTML <strong> mendefinisikan teks yang kuat-->
        <p> Ini <strong>adalah</strong> sebuah <em>paragraf</em>
        </p>
        <p id="belajar_html" class="paragraf" >Saya sedang belajar
        HTML dari
        <a href="http://www.jti.polije.com"
        target="_blank">Jti.polije</a>
        akan terbuka pada tab baru</p>
        <p id="belajar_css" class="paragraf">
        Saya sedang belajar CSS, mohon jangan diganggu</p>

        <!-- Elemen HTML <br> mendefinisikan pemisah baris.
            Gunakan <br> jika Anda ingin jeda baris (baris baru) tanpa memulai paragraf baru-->
        <br />
        <h3 class="judul subheader">Daftar Merk Mobil Di Indonesia :</h3>
        <ol>

        <!-- Elemen HTML <em> mendefinisikan teks yang ditekankan, dengan arti penting semantik yang ditambahkan.-->
        <li><em>Toyota</em></li>
        <li>Honda</li>
        <li>Daihatsu</li>
        <li>Nissan</li>
        <li>KIA</li>
        <li>BMW</li>
        <li>Isuzu</li>
        </ol>
    </body>
</html>
