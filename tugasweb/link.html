<!DOCTYPE html>
<html>
    <head>
        <title>Penggunaan Tag Link </title>
    </head>
        <body>
            <!-- Tujuan kata Hypertext dari HTML adalah membuat sebuah text yang ketika di-klik akan 
                pindah ke halaman lainnya. HTML menggunakan tag <a>untuk keperluan ini.-->
                    
            <!-- Link ditulis dengan <a> yang merupakan singkatan cari anchor (jangkar). 
            Setiap tag <a> setidaknya memiliki sebuah atribut href. 
            Dimana href berisi alamat yang dituju (href adalah singkatan dari hypertext reference).-->
            <h1>Belajar Tag Link</h1>
            <p>Contoh dari link yang saya buat adalah <a
            href="hello.html">HelloWorld</a></p>
        </body>
</html>
