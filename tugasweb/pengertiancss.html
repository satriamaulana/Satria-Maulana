<!DOCTYPE html>
<html>
    <!-- Pengertian CSS(Cascading Style Sheet) merupakan aturan untuk mengatur beberapa komponen dalam sebuah web 
        sehingga akan lebih terstruktur dan seragam-->
        <head>
                <title>Test Tag Font HTML</title>
        </head>
            <body>
                <p>CSS merupakan bahasanya <font color="red">desainer web</font>.
                Namun sebenarnya, apa itu CSS?
                <br />
                <font color="red">CSS </font> adalah kumpulan kode yang
                digunakan untuk mendefenisikan desain dari bahasa markup, <font color="red">salah satunya adalah HTML</font>.
                <br />
                Dengan CSS kita bisa mengubah desain dari
                <font color="red">text, warna, gambar dan latar
                belakang</font>
                dari (hampir) semua kode tag HTML.
                </p>
            </body>
</html>
